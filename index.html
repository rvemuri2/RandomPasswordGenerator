<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Generate a</h1>
    <h1 id="header">random password</h1>
    <h2>Never use an insecure password again</h2>
    <button id="passwordbutton" onclick="generatepassword()">
      Generate Passwords
    </button>
    <button id="copy1" onclick="copy1()">Copy to Clipboard</button>
    <button id="copy2" onclick="copy2()">Copy to Clipboard</button>
    <label for="quantity">Customize Your Password Length</label>
    <input type="number" id="quantity" name="quantity" min="5" max="17" />
    <input id="submits" type="submit" onclick="submit()" />
    <p>Enable Special Characters</p>
    <label class="switch">
      <input id="check" onclick="check()" type="checkbox" checked />
      <span class="slider round"></span>
    </label>

    <hr />
    <hr />
    <div id="box1"></div>
    <div id="box2"></div>
    <script src="index.js"></script>
  </body>
</html>
